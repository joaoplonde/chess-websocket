<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Xadrez Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        canvas {
            border: 2px solid #333;
            background-color: #eee;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="flex flex-col lg:flex-row bg-white rounded-lg shadow-lg p-6 max-w-full lg:max-w-6xl w-full">
        <!-- Coluna do Tabuleiro -->
        <div class="flex-grow flex items-center justify-center p-4">
            <canvas id="chessBoard" class="rounded-lg shadow-md"></canvas>
        </div>

        <!-- Coluna Lateral para Informações do Jogo (Log, Status, etc.) -->
        <div class="w-full lg:w-80 bg-gray-50 rounded-lg p-4 ml-0 lg:ml-6 mt-6 lg:mt-0 shadow-inner flex flex-col">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Detalhes da Partida</h2>
            
            <!-- Novos elementos para status da conexão e ID do jogador/sala -->
            <div id="connectionStatus" class="bg-blue-100 text-blue-800 p-3 rounded-md mb-2 text-center font-semibold">
                Status da Conexão: Conectando...
            </div>
            <div class="text-sm text-gray-700 mb-2">
                <span id="playerIdDisplay" class="font-semibold">Seu ID: Gerando...</span>
            </div>
            <div class="text-sm text-gray-700 mb-4">
                <span id="playerColorDisplay" class="font-semibold">Você é: N/A</span>
            </div>

            <div class="mb-4">
                <label for="gameIdInput" class="block text-gray-700 text-sm font-bold mb-2">ID da Sala:</label>
                <input type="text" id="gameIdInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" value="mychessgame">
                <button id="joinGameButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300 w-full">Entrar/Criar Jogo</button>
            </div>


            <div id="gameStatus" class="bg-blue-100 text-blue-800 p-3 rounded-md mb-4 text-center font-semibold">
                Aguardando Jogadores...
            </div>

            <div class="flex-grow bg-white rounded-md p-3 overflow-y-auto border border-gray-200">
                <h3 class="text-lg font-semibold mb-2 text-gray-700">Histórico de Lances</h3>
                <ul id="moveLog" class="text-sm text-gray-600 space-y-1">
                    <!-- Lances serão adicionados aqui via JavaScript -->
                </ul>
            </div>

            <div class="mt-6 flex flex-col space-y-3">
                <button id="resignButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300">Desistir</button>
                <button id="drawButton" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300">Propor Empate</button>
            </div>
        </div>
    </div>

    <!-- Inclui a biblioteca chess.js (AGORA A VERSÃO CORRIGIDA) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
    <!-- Nosso script do jogo (game.js) -->
    <script src="game.js"></script>
</body>
</html>
