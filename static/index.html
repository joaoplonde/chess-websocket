<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xadrez Online</title>
    <!-- Inclui Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonte Inter do Google Fonts para uma boa legibilidade -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Um cinza claro para o fundo */
        }
        /* Estilos básicos para centralizar o conteúdo e garantir que o canvas se encaixe */
        .container {
            max-width: 1200px;
        }
        canvas {
            background-color: #eee;
            display: block;
            border-radius: 0.5rem; /* Bordas arredondadas para o tabuleiro */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
        /* Ajustes para scroll do log de movimentos */
        #moveLog {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 0.5rem;
            background-color: white;
            padding: 0.75rem;
        }
        #moveLog li {
            padding: 0.25rem 0;
            border-bottom: 1px dashed #f0f0f0;
        }
        #moveLog li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-8">
    <div class="container mx-auto p-6 bg-white rounded-xl shadow-lg flex flex-col lg:flex-row gap-8">
        <!-- Área do Tabuleiro de Xadrez -->
        <div class="flex-grow flex items-center justify-center p-4 bg-gray-50 rounded-lg shadow-inner">
            <canvas id="chessBoard"></canvas>
        </div>

        <!-- Painel Lateral de Detalhes da Partida -->
        <div class="w-full lg:w-96 p-6 bg-gray-50 rounded-lg shadow-md flex flex-col gap-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Detalhes da Partida</h2>

            <!-- Status da Conexão -->
            <div id="connectionStatus" class="p-3 rounded-md text-sm font-medium text-center bg-red-100 text-red-800">
                Status da Conexão: Desconectado
            </div>

            <!-- ID do Jogador -->
            <div class="p-3 bg-blue-50 rounded-md text-sm text-blue-800">
                Seu ID: <span id="playerIdDisplay" class="font-semibold text-blue-900 break-all">Carregando...</span>
            </div>

            <!-- Cor do Jogador -->
            <div class="p-3 bg-purple-50 rounded-md text-sm text-purple-800">
                Você é: <span id="playerColorDisplay" class="font-semibold text-purple-900">Carregando...</span>
            </div>

            <!-- ID da Sala e Botão de Entrar -->
            <div class="mt-2">
                <label for="gameIdInput" class="block text-sm font-medium text-gray-700 mb-1">ID da Sala:</label>
                <div class="flex gap-2">
                    <input type="text" id="gameIdInput" value="mychessgame" class="flex-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <button id="joinGameButton" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Entrar/Criar Jogo
                    </button>
                </div>
            </div>

            <!-- Status da Partida (Turno) -->
            <div id="gameStatus" class="p-3 bg-yellow-50 rounded-md text-lg font-semibold text-yellow-800 text-center mt-4">
                Aguardando jogadores...
            </div>

            <!-- Histórico de Lances -->
            <div class="mt-4">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Histórico de Lances:</h3>
                <ul id="moveLog" class="list-none p-0">
                    <!-- Lances serão adicionados aqui via JavaScript -->
                </ul>
            </div>

            <!-- Botões de Ação -->
            <div class="mt-auto flex flex-col gap-2">
                <button id="resignButton" class="w-full py-2 bg-red-600 text-white font-semibold rounded-md shadow hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                    Desistir
                </button>
                <button id="drawButton" class="w-full py-2 bg-yellow-500 text-white font-semibold rounded-md shadow hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2">
                    Propor Empate
                </button>
            </div>
        </div>
    </div>

    <!-- Script da biblioteca chess.js (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <!-- Seu script principal do jogo -->
    <script src="/static/game.js"></script> <!-- Caminho atualizado -->
</body>
</html>
